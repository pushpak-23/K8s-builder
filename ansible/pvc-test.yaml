---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: cinder-sc
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pvc-pod
  labels:
    app: nginx-pvc   # Important: label for the Service to select this pod
spec:
  containers:
    - name: nginx
      image: nginx:latest
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
      volumeMounts:
        - name: web-data
          mountPath: /usr/share/nginx/html
  volumes:
    - name: web-data
      persistentVolumeClaim:
        claimName: nginx-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pvc-service
spec:
  selector:
    app: nginx-pvc   # Must match the pod's label
  ports:
    - protocol: TCP
      port: 80       # External port (what users hit)
      targetPort: 80 # Container port where nginx listens
  type: LoadBalancer