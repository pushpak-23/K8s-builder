---
- name: Install RKE2 server
  shell: curl -sfL https://get.rke2.io | INSTALL_RKE2_VERSION={{ rke2_version }} sh -
  args:
    creates: /usr/local/bin/rke2

- name: Create RKE2 config directory
  file:
    path: /etc/rancher/rke2
    state: directory
    mode: '0755'

- name: Join master to cluster with Cilium
  copy:
    dest: /etc/rancher/rke2/config.yaml
    mode: '0600'
    content: |
      token: {{ hostvars[groups['masters'][0]].rke2_cluster_node_token }}
      server: https://{{ hostvars[groups['masters'][0]].private_ip }}:9345
      data-dir: {{ rke2_data_dir }}
      node-name: {{ inventory_hostname }}
      node-ip: {{ private_ip }}
      advertise-address: {{ private_ip }}
      {% set tls_sans = [
        private_ip,
        '127.0.0.1',
        'localhost',
        rke2_lb_host
      ] %}
      {% if cluster_fqdn is defined %}
      {% set _ = tls_sans.append(cluster_fqdn) %}
      {% endif %}
      tls-san:
      {% for san in tls_sans %}
        - {{ san }}
      {% endfor %}
      disable-cloud-controller: true
      cloud-provider-name: external
      cni: cilium
      disable-kube-proxy: true
      system-default-registry: ""
      disable-ingress: true 
# -----------------------------------------------------------------------
# FIX: Pre-configure Cilium on Joining Nodes
# Ensures consistent configuration across all control plane nodes
# and prevents networking deadlocks during the join process.
# -----------------------------------------------------------------------
- name: Create RKE2 server manifests directory
  file:
    path: /var/lib/rancher/rke2/server/manifests
    state: directory
    mode: '0755'
    recurse: true
              
- name: Deploy Cilium HelmChartConfig to manifests
  copy:
    dest: /var/lib/rancher/rke2/server/manifests/rke2-cilium-config.yaml
    mode: '0644'
    content: |
      apiVersion: helm.cattle.io/v1
      kind: HelmChartConfig
      metadata:
        name: rke2-cilium
        namespace: kube-system
      spec:
        valuesContent: |-
          kubeProxyReplacement: true
          k8sServiceHost: 127.0.0.1
          k8sServicePort: 6443
          hubble:
            enabled: true
            relay:
              enabled: true
            ui:
              enabled: true
          operator:
            replicas: 1

- name: Start rke2-server
  systemd:
    name: rke2-server
    enabled: true
    state: started